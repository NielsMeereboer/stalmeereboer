{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/stalmeereboer.css' %}">

    {% if title %}
      <title>Stal Meereboer - {{title}} </title>
    {% else %}
      <title>Stal Meereboer</title>
    {% endif %}
  </head>




<body>
     <header id="ponies">
         <div class="container">
             <div class="row">

                 <div class="col-lg-12">
                     <nav class="navbar navbar-expand-lg navbar-dark py-3">
                      <!-- Brand -->
                      <a class="navbar-brand py-3" style="" href="/"><img style="height:60px;" src='{% static 'stalmeereboer/images/stalmeereboerlogo_white.png' %}'></a>

                      <!-- Toggler/collapsibe Button -->
                      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                      </button>

                      <!-- Navbar links -->
                      <div class="collapse navbar-collapse justify-content-center py-3" id="collapsibleNavbar">
                        <ul class="navbar-nav ms-auto">
                                  <li class="nav-item">
                                    <a style="font-size: 25px; color: #9db0da;" class="nav-link" href="/about">Over Ons</a>
                                  </li>
                                  <!--- DROPDOWN --->
                                  <li class="dropdown">
                                        <a style="font-size: 25px; color: #9db0da;" class="nav-link dropdown-toggle" data-toggle="dropdown" href="#ponies">
                                        Ponies
                                        <b class="caret"></b>
                                        </a>
                                        <ul class="dropdown-menu" id="menus">
                                            <li><a style="font-size: 25px; color: #9db0da;" class="nav-link" href="/hengsten">Hengsten</a></li>
                                            <li><a style="font-size: 25px; color: #9db0da;" class="nav-link" href="/merries">Merries</a></li>
                                            <li><a style="font-size: 25px; color: #9db0da;" class="nav-link" href="/veulens">Veulens</a></li>
                                        </ul>
                                    </li>
                                  <li class="nav-item">
                                    <a style="font-size: 25px; color: #9db0da;" class="nav-link white-text" href="/paarden">Paarden</a>
                                  </li>
                                  <li class="nav-item">
                                    <a style="font-size: 25px; color: #9db0da;" class="nav-link white-text" href="/verkoop">Te Koop</a>
                                  </li>
                                  <li class="nav-item">
                                    <a style="font-size: 25px; color: #9db0da;" class="nav-link white-text" href="/nieuws">Nieuws</a>
                                  </li>
                                  <li class="nav-item">
                                    <a style="font-size: 25px; color: #9db0da;" class="nav-link white-text" href="/contact">Contact</a>
                                  </li>
                        </ul>
                      </div>
                    </nav>
                 </div>

             </div>
         </div>

        </header>
    <main style="background-image:url('{% static 'stalmeereboer/images/background_mist.jpg' %}'); min-height:1100px ;background-repeat: no-repeat; background-size: cover;">
        <div class="container">
            <div class="row">
                <div class=col-lg>
                {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </main>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
