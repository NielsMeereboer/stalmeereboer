{% extends "stalmeereboer/base.html" %}
{% load static %}
{% block content %}
<br><br><br>
<div class="container">
    <div class="row">
        <div class="col-lg-5 blogstyle">
            <div class="d-flex justify-content-center">
                <img class="img-fluid rounded25 imagestyle" style="height:250px;" src="{% static 'stalmeereboer/images/background_day.jpg' %}" alt="Paardenstal">
            </div>

            <div class="col-lg-12">
                <br>
                <h3 style="border-bottom: 3px solid #9db0da;">Adres</h3>
                <h4>Stal Meereboer <br>Dorpsstraat 4a<br>9537 TC Eesergroen<br>0653992298</h4>
            </div>
        </div>
        <div class="col-lg-1">
            <br>
        </div>
        <div class="col-lg-5 blogstyle">
            <h3 class="text-white">Contact Formulier</h3>
                <form method="POST" action="{% url 'stalmeereboer-contact'%}">
                    {% csrf_token %}
                  <div class="row">
                      <div class="form-group col-lg-7">
                          <input type="text" name="message-name" class="form-control mb-30" placeholder="Naam">
                      </div>
                      <div class="form-group col-lg-7">
                          <input type="text" name="message-subject" class="form-control mb-30" placeholder="Onderwerp">
                      </div>
                      <div class="form-group col-lg-7">
                          <input type="email" name="message-email" class="form-control mb-30" placeholder="E-mailadres">
                      </div>
                      <div class="form-group col-12">
                          <textarea rows="7" name="message" class="form-control mb-30" placeholder="Uw bericht"></textarea>
                      </div>
                      <div class="col-12">
                          <button type="submit" class="buttonstyle">Verzend</button>
                      </div>
                  </div>
                </form>
        </div>
    </div>
</div>

{% endblock content %}
